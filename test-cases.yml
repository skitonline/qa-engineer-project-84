---
- summary: |
    Поиск товара по ключевому слову 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: >
    Открыта главная страница сайта, язык сайта выбран английский,
    строка поиска пуста, категория не выбрана, бренды не выбраны, диапазон цен
    не выбран
  test-data: |
    Отсутствуют
  steps:
    - Вводим в левой части страницы в графе поиска слово "dior"
  expected-result: >
    На странице результата поиска должны быть все товары, где в
    описании присутствует слово "dior" и только они
- summary: |
    Поиск товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категориям 
  prerequisites: Открыта главная страница сайта, язык сайта выбран английский,
    строка поиска пуста, категория не выбрана, бренды не выбраны, диапазон цен
    не выбран
  test-data: |
    Отсутствуют
  steps:
    - Выбираем в левой части страницы в разделе категории категорию "beauty"
  expected-result: >
    На странице результата поиска должны быть все товары из
    категории "beauty" и только они
- summary: |
    Просмотр карточки товара 
  requirement: >
    Пользователь должен иметь возможность просматривать подробную
    информацию о товаре
  prerequisites: Открыта главная страница сайта, язык сайта выбран английский
  test-data: |
    Отсутствуют
  steps:
    - Нажимаем на карточку товара с названием  "Red Lipstick"
  expected-result: >
    Мы попадаем на страницу карточки товара, где отображается
    выбрранный товар, его фотографии, категория, цена, рейтинг и краткое
    описание
- summary: |
    Добавление товара в корзину 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: Открыта главная страница сайта, язык сайта выбран английский, корзина пуста
  test-data: |
    Отсутствуют
  steps:
    - Нажимаем кнопку "Add to cart" у товара "Red Lipstick
    - Переходим в раздел "Cart"
  expected-result: |
    В корзине мы видим выбранный товар и только его
- summary: |
    Удаление товара из корзины 
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины 
  prerequisites: >
    Язык сайта выбран английский, в корзине находятся два товара:
    "Red Lipstick" и "Apple", открыт раздел корзина 
  test-data: |
    Отсутствуют
  steps:
    - Нажимаем кнопку "Delete" напротив товара "Red Lipstick"
  expected-result: >
    В корзине остается товар "Apple" и только он, общая сумма
    заказа корректно пересчитана  
- summary: |
    Удаление всех товаров из корзины 
  requirement: >
    Пользователь должен иметь возможность удалить все товары из корзины
    за одну операцию
  prerequisites: >
    Язык сайта выбран английский, в корзине находятся два товара:
    "Red Lipstick" и "Apple", открыт раздел корзина 
  test-data: |
    Отсутствуют
  steps:
    - Нажимаем кнопку "Clear cart"
  expected-result: |
    В корзине отсутствуют товары, стоимость товаров в корзине равна 0   
- summary: |
    Смена языка интерфейса 
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса
  prerequisites: Язык сайта выбран английский, открыта главная страница
  test-data: |
    Отсутствуют
  steps:
    - В выпадающем списке в разделе "Language" выбираем "Russian"
  expected-result: |
    Язык интерфейса меняется на русский 
